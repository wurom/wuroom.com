    <script>
        var content = document.getElementById("cd-timeline");
        //循环生成div标签，然后为innerHTML属性添加内容
        for(var i=0;i<messages.length;i++){
            //生成新标签
            var newDiv = document.createElement('div');
            //绑定类名和ID
            newDiv.className = "cd-timeline-block";
            newDiv.id = "tip"+messages[i].id;
            //改变位置
            //var topValue = parseInt(Math.random()*400);
            //var leftValue = parseInt(Math.random()*700);
            // newDiv.style.top = topValue+"px";
            //newDiv.style.left = leftValue+"px";
            //赋值内容
            newDiv.innerHTML = '<div class="cd-timeline-img">'+
                                '<svg><use xlink:href="#'+messages[i].country+'"></use></svg></div>'+
                                '<div class="cd-timeline-content"><img src="'+messages[i].pic+'"><h2>《'+messages[i].title+'》</h2>'+
                                '<p>'+messages[i].content+
                                '<a href="'+messages[i].source+'" target="_blank" title="来源"><i class="fa fa-link"></i></a></p>'+
                                '<span class="cd-date">'+messages[i].time+'</span>'+
                                '</div></div>';
            //把新创建的元素放入content里面
            content.appendChild(newDiv);

        }
    </script>
